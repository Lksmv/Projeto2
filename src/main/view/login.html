<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./css/style1.css">

</head>

<body>
    <section id="secaoLogin">
        <h1 id="tituloLogin"><span>POG</span>&nbsp;VIAGENS</h1>

        <p id="textoSecaoLogin">Explore o mundo e desbavre novos <span>horizontes</span></p>

        <img id="imagemLogin" src="../resources/images/imagemLoginCidade.png" alt="Deck">

        <div id="centralizaInputsLogin">
            <div>
                <p id="textoEmailLogin" name="inputEmail">E-mail</p>
                <input type="text" name="inputEmail" id="inputEmailLogin">
            </div>
            <div>
                <p id="textoSenhaLogin" name="inputSenha">Senha</p>
                <input type="text" name="inputSenha" id="inputSenhaLogin">
                <p id="textoEsqueceuSenhaLogin">Esqueceu sua senha? clique aqui</p>
            </div>
            <div>
                <input type="button" value="Entrar" id="botaoEntrar" onclick="fazerLogin()">
                <p id="textoSemCadastroTelaLogin">Ainda n√£o possui uma conta? <a>registre-se</a></p>
            </div>
        </div>
    </section>
